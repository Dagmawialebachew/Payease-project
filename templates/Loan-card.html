{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payease</title>
    <link rel="stylesheet" href="{% static 'css/output.css %}" >
</head>
<body class="overflow-hidden font-poppins flex items-center justify-center">

    <div class="rounded-lg flex items-baseline text-xl shadow-lg px-10 py-16 mt-10 h-screen">

        

        <form id="paymentform" action="{% url 'amount_to_loan' laborer.id %}" method="POST" class="flex flex-col gap-4">

            {% csrf_token %}
            <h1 class="mb-10 font-montserrat font-bold text-center">Loan Bill</h1>
            <p><strong>Name:</strong> <span>{{laborer.name}}</span></p>
            <p><strong>Salary:</strong> <span>{{laborer.salary}} Birr</span></p>
            <p><strong>Start date: </strong><span>{{laborer.start_date}}</span></p>
            <p><strong>Total amount: </strong><span>{{payment.total_amount}}</span></p>
            <div class="mb-4">
                <label><strong>Amount to Loan</strong></label>
                <input type="number" name="amount_to_loan" class="w-full px-4 py-2 border border-stroke mt-2 rounded-lg" required>
            </div>

        <button type="submit" class="w-full bg-active-text hover:bg-soft-teal transition-all duration-400 text-white py-2 rounded-lg">Loan</button>
        </form>
    </div>


    
</body>
</html>
